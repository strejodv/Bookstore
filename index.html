<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav-container">
            <!-- Logo & Header -->
            <div class="logo-area">
                <img src="images/logoimg.jpg" alt="Bookstore Logo" class="logo">
                <h2 class="website-title">Book Haven</h2>
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>

            <!-- Search & Cart -->
            <div class="nav-icons">
                <input type="text" placeholder="Search books..." class="search-bar">
                <a class="cart-link" href="your-link-here">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <!-- Left side: Text and CTA -->
            <div class="hero-text">
                <h2>Discover Your Next Favorite Book</h2>
                <p>Explore our wide selection of books and find your next great read.</p>
                <a href="#shop-now" class="cta-button">Explore Books</a>
            </div>

            <!-- Right side: Image -->
            <div class="hero-image">
                <img src="images/bookstoreimg.jpg" alt="Books on a shelf" class="hero-img">
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2 class="gallery-header">Categories</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="images/lotr.jpg" alt="Category 1" class="gallery-image">
                    <p class="category-name">Fantasy</p>
                </div>
                <div class="gallery-item">
                    <img src="images/bladerunner.jpg" alt="Category 2" class="gallery-image">
                    <p class="category-name">Science Fiction</p>
                </div>
                <div class="gallery-item">
                    <img src="images/sawmovie.jpg" alt="Category 3" class="gallery-image">
                    <p class="category-name">Terror</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Bookstore. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- JavaScript file linked here -->
</body>

</html>
